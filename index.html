<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon-16x16.png' />
    

    <title>Memorise!</title>
</head>
<body>
    <header>
        
        <h1>Marvel Memorise!</h1>
    
    
        <h4>Welcome to Marvel Memorise! An online flip card memory game!</h4>
        <div id="instructions">
            <p>On the game board below, click to flip the cards to match all the avengers icons!</p>
            <p>You have 60 seconds to find all the pairs!</p>
            <p>Good Luck!</p>
        </div>
    
    </header>


        <button id="startGame">Start Game!</button>


    <div id="game-stats">
        <div id="game-time">
            <p>Time left: <span id="timer">60</span> SEC</p>
        </div>
    
        <div id="score-board">
            <p>You have <span id="score">0</span> / 8 correct!</p>
        </div>

    </div>





    <section id="game-board">

        <div class="game-card" data-icon="captain">
            <img src="assets/images/captain.png" alt="captain america icon" class="front">
            <img src="assets/images/avengers.png" alt="avengers icon" class="back">
        </div>
        <div class="game-card" data-icon="captain">

            <img src="assets/images/avengers.png" alt="avengers icon" class="back">

        </div>

        <div class="game-card" data-icon="hulk">
            <img src="assets/images/hulk.png" alt="hulk icon" class="front">
            <img src="assets/images/avengers.png" alt="avengers icon" class="back">
        </div>
        <div class="game-card" data-icon="hulk">
            <img src="assets/images/hulk.png" alt="hulk icon" class="front">
            <img src="assets/images/avengers.png" alt="avengers icon" class="back">
        </div>

        <div class="game-card" data-icon="ironman">

        </div>

        <div class="game-card" data-icon="panther">
            <img src="assets/images/panther.png" alt="black panther icon" class="front">

        </div>

    <div id="highscore-display">
        
        <div id="enter">
            <h5>High Score!</h5>
            <h5>Enter Your Name:</h5>

        </div>

        <div>
            <ul></ul>

    <footer></footer>
