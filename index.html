<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Memory flip card game with a marvel avengers theme">
    <meta name="keywords" content="memory, memory flip card, card game">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon-16x16.png'>
    

    <title>Memorise!</title>
</head>
<body>
    <!-- page title and instructions-->
    <header>
        <h1>Marvel Memorise!</h1>
        
        <h4>Welcome to Marvel Memorise! An online flip card memory game!</h4>
        <div id="instructions">
            <p>On the game board below, click to flip the cards to match all the avengers icons!</p>
            <p>You have 60 seconds to find all the pairs!</p>
            <p>Good Luck!</p>
        </div>
    
    </header>

    <section>
        <!--Start button and game stats-->
        <button id="startGame">Start Game!</button>

            <div id="game-time">
                <p>Time left: <span id="timer">60</span> SEC</p>
            </div>
            
            <div id="score-board">
                <p>You have <span id="score">0</span> / 8 correct!</p>
            </div>
                
        
        </div>
            
    <section id="game-board">
        
            <div class="game-card" data-icon="captain">
